<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <h1 class="launching">We're <span>Launching</span> soon</h1>
            <div class="countdown">
                <div class="day">
                    <h3 date-day></h3>
                    <span>DAYS</span>
                </div>
                <div class="hour">
                    <h3 date-hour></h3>
                    <span>HOURS</span>
                </div>
                <div class="minute">
                    <h3 date-minute></h3>
                    <span>MINUTES</span>
                </div>
                <div class="second">
                    <h3 date-second></h3>
                    <span>SECONDS</span>
                </div>
            </div>
            <p class="allright">ALL RIGHT RESERVED BY <span>JO√ÉO AUGUSTO</span></p>
            <div class="icons">
                <a href="https://www.instagram.com/joao_augusto_001/"><img src="./icons/Instagram - Negative.svg" alt=""></a>
                <a href="https://www.linkedin.com/in/jo%C3%A3o-augusto-software/"><img src="./icons/LinkedIn - Negative.svg" alt=""></a>
                <a href="https://github.com/augustodevjs"><img src="./icons/Github - Negative.svg" alt=""></a>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
